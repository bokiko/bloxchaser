<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Blockchain cube icon -->
  <g transform="translate(120, 100)">
    <!-- Back face -->
    <path d="M 0 25 L 25 12.5 L 50 25 L 50 50 L 25 62.5 L 0 50 Z" fill="url(#iconGradient)" opacity="0.3"/>
    <!-- Left face -->
    <path d="M 0 25 L 0 50 L 25 62.5 L 25 37.5 Z" fill="url(#iconGradient)" opacity="0.6"/>
    <!-- Right face -->
    <path d="M 50 25 L 50 50 L 25 62.5 L 25 37.5 Z" fill="url(#iconGradient)" opacity="0.8"/>
    <!-- Top face -->
    <path d="M 25 12.5 L 50 25 L 25 37.5 L 0 25 Z" fill="url(#iconGradient)"/>
    <!-- Center connection lines -->
    <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="12.5" cy="31.25" r="2" fill="#06b6d4" opacity="0.8"/>
    <circle cx="37.5" cy="31.25" r="2" fill="#06b6d4" opacity="0.8"/>
    <circle cx="25" cy="43.75" r="2" fill="#06b6d4" opacity="0.8"/>
    <line x1="25" y1="25" x2="12.5" y2="31.25" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="37.5" y2="31.25" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="25" x2="25" y2="43.75" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Main Title -->
  <text x="220" y="155" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)">
    BloxChaser
  </text>

  <!-- Tagline -->
  <text x="220" y="195" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">
    Real-Time Mining Network Analytics &amp; Hashrate Tracker
  </text>

  <!-- Feature badges -->
  <g transform="translate(220, 220)">
    <!-- Badge 1: 10 Networks -->
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#0f172a" stroke="#06b6d4" stroke-width="2"/>
    <text x="60" y="21" font-family="'Inter', Arial, sans-serif" font-size="14" font-weight="600" fill="#06b6d4" text-anchor="middle">
      10 Networks
    </text>

    <!-- Badge 2: Live Data -->
    <rect x="135" y="0" width="110" height="32" rx="16" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="21" font-family="'Inter', Arial, sans-serif" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">
      Live Data
    </text>

    <!-- Badge 3: PoW Only -->
    <rect x="260" y="0" width="110" height="32" rx="16" fill="#0f172a" stroke="#f97316" stroke-width="2"/>
    <text x="315" y="21" font-family="'Inter', Arial, sans-serif" font-size="14" font-weight="600" fill="#f97316" text-anchor="middle">
      PoW Only
    </text>
  </g>

  <!-- Decorative hashrate chart visualization -->
  <g transform="translate(900, 80)" opacity="0.3">
    <path d="M 0 100 Q 30 80, 60 85 T 120 75 T 180 60 T 240 70"
          stroke="#06b6d4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 100 L 0 100 Q 30 80, 60 85 T 120 75 T 180 60 T 240 70 L 240 100 Z"
          fill="url(#textGradient)" opacity="0.2"/>
  </g>
</svg>
